<!DOCTYPE html>
<html>

<head>
    <title>Midterm</title>
    <script type="text/javascript" src="rest.js"></script>
</head>

<body>
    <h1>Midterm</h1>
    <form>
        <label for="sensor">Select Sensor</label>
        <select name="sensor" id="sensor">
            <option value=1>Ultrasonic</option>
            <option value=2>Accelerometer</option>
        </select>
    </form>
    <button type="button" onclick="select();">View Sensor</button>
    <button type="button" onclick="clicked();">Get Data</button>
    <div>
        <div id="sensor_type"> SENSOR TYPE: </div>
        <div id="distance"> DISTANCE: </div>
        <div id="x"> ROTATED X: </div> 
        <div id="y"> ROTATED Y: </div> 
        <div id="z"> ROTATED Z: </div>
    </div>
</body>

</html>
